# =============================================================================
# AI Patterns - Local Infrastructure Docker Compose
# Provides all data platforms for local development and testing
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # SQL Server - Transactional Data (Orders)
  # ===========================================================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ai-patterns-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # MongoDB - Document Data (User Profiles)
  # ===========================================================================
  mongodb:
    image: mongo:7.0
    container_name: ai-patterns-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=ai_patterns
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # ScyllaDB - Time-Series Data (Telemetry)
  # ===========================================================================
  scylladb:
    image: scylladb/scylla:5.4
    container_name: ai-patterns-scylladb
    command: --smp 1 --memory 512M --overprovisioned 1 --api-address 0.0.0.0
    ports:
      - "9042:9042"
      - "9160:9160"
    volumes:
      - scylladb-data:/var/lib/scylla
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESC KEYSPACES'"]
      interval: 15s
      timeout: 10s
      retries: 10

  # ===========================================================================
  # Redis - Caching & Real-Time Data (Leaderboards, Sessions)
  # ===========================================================================
  redis:
    image: redis:7.2-alpine
    container_name: ai-patterns-redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: redis-cli -a redis123 ping || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Kafka - Event Streaming
  # ===========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ai-patterns-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ai-patterns-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list || exit 1
      interval: 15s
      timeout: 10s
      retries: 10

  # ===========================================================================
  # Kafka UI - Web interface for Kafka management
  # ===========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ai-patterns-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ai-patterns
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # ===========================================================================
  # Prometheus - Metrics collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ai-patterns-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # ===========================================================================
  # Grafana - Metrics visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: ai-patterns-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  sqlserver-data:
  mongodb-data:
  scylladb-data:
  redis-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: ai-patterns-network
